<div *ngIf='movie'>
<p>
  {{movie.title}}
</p>

<p>
  {{movie.description}}
</p>
<fa name="star" [ngClass]="{'orange':movie.avg_rating > 0}" ></fa>
<fa name="star"[ngClass]="{'orange':movie.avg_rating > 1}"  ></fa>
<fa name="star" [ngClass]="{'orange':movie.avg_rating > 2}" ></fa>
<fa name="star" [ngClass]="{'orange':movie.avg_rating > 3}" ></fa>
<fa name="star" [ngClass]="{'orange':movie.avg_rating > 4}" ></fa>

<p>
no of raters: ({{movie.no_of_ratings}})
</p>

<div id="rate-container">
<h2>Rate it!</h2>
<fa *ngFor="let rate of [1,2,3,4,5]"
 name="star"
 (mouseenter)="rateHover(rate)"
 (mouseleave)="rateHovered=0"
 (click)="rateClicked(rate)"
 [ngClass]="{'purple': rateHovered >= rate}"></fa>

</div>

</div>
